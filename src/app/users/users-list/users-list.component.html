<div class="container">
  <div class="card" id="card">
    <div class="card-header card-title d-flex justify-content-around">
      <h4>Users</h4>
      <input [(ngModel)]="inputValue" (keydown.enter)="getUserByFilter()" placeholder=" Search...">
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12 col-lg-3" *ngFor="let user of filteredUsers" id="users">
        <div class="card m-3 d-flex align-items-stretch text-truncate">
          <a [routerLink]="['/users', user.id]">
            <span class="badge">{{user.id}}</span>{{user.name}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
