<div class="container">
  <div class="card" id="card">
    <div class="card-header card-title">
      <h5>{{album?.id}} - {{album?.title}}</h5>
    </div>
    <div class="container">
      <div class="row ">
        <div class="col-sm-12 col-md-6 col-lg-2" *ngFor="let photo of photos" id="photos">
          <div class="card">
            <img src="{{photo.url}}" class="card-img" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <a (click)="backClicked()" class="btn">Go back</a>
    </div>
  </div>
</div>
